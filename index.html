		function addButtons() {
			// clean previous buttons
			var buttons = document.getElementsByClassName("hole_button")
			for (var i = 0, j = buttons.length; i < j; i++) {
				buttons[0].parentNode.removeChild(buttons[0]);
			}

			// add specific hole buttons
			var div = document.getElementById("holeButtonsContainer");
			for (var i = 0, j = theLayouts.length; i < j; i++) {
				button = document.createElement("button");
				button.setAttribute("class", "hole_button");
				button.textContent = theLayouts[i].name;
				func = "displayHoleLayout('"+theLayouts[i].name+"');";
				button.setAttribute("onclick", func);
				div.appendChild(button);
			}

			// add hole count
			randomDiv = document.getElementById("randomButtonContainer");
			text = document.createElement("h4");
			text.textContent = theLayouts.length + " Hole Layouts";
			randomDiv.appendChild(text);
		}
		function displayHoleLayout(hole)
		{

			

		    // create random image number
			function getRandomLayout(min,max) 
			    {
					imn = Math.floor(Math.random() * (max - min + 1)) + min;
			    	return theLayouts[imn];
			    }

			function getHoleLayout(hole)
				{
					for (var i = 0, j = theLayouts.length; i < j; i++) {
						if (theLayouts[i].name == hole) {
							return theLayouts[i]
						}
					}
				}

			if (hole == 'random') {
				var newLayout = getRandomLayout(0, theLayouts.length - 1)
			} else {
				var newLayout = getHoleLayout(hole)
			}

			// remove the previously added divs
			var div = document.getElementById("hole_container");
			if (div) {
				div.parentNode.removeChild(div);
			}

			div = document.createElement("div")
			div.setAttribute("style", "text-align: center");
			div.setAttribute("id", "hole_container")
			document.body.appendChild(div);

			hole_info = document.createElement("h3");
			hole_info.setAttribute("style", "text-align: center");
			hole_info.textContent = "PAR "+newLayout.par+" | "+newLayout.name;
			div.appendChild(hole_info);

			distances = [800, 700, 600, 500, 400, 300, 200, 100, 0]
			for (var i = 0, j = distances.length; i < j; i++) {

				for (var k = 0, m = newLayout.layout[distances[i]].length; k < m; k++) {

					image = new Image();
			        image.src = theImages[newLayout.layout[distances[i]][k]];
			        image.setAttribute("style", "margin: 0 2px; width: 15%;");

					// display the image 
					div.appendChild(image);
				}
				distance_image = new Image();
				distance_image.width = 100;
				distance_image.height = 100;
				distance_image.src = "images/Distance_"+distances[i]+".png"
				div.appendChild(distance_image);
				linebreak = document.createElement("br");
				div.appendChild(linebreak);
			}


		}
	</script>

onclick="displayHoleLayout('random');">Show Random Hole Layout</button>
